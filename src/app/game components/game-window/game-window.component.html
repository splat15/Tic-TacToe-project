<div class="game-window">
      <div class="row-div">
            <div class="row">
                  <app-cell class="cell" [xo]="this.gameStorage[0]" [cell]=0></app-cell>
                  <app-cell class="cell" [xo]="this.gameStorage[1]" [cell]=1></app-cell>
                  <app-cell class="cell" [xo]="this.gameStorage[2]" [cell]=2></app-cell>
            </div>
            <div class="row">
                  <app-cell class="cell" [xo]="this.gameStorage[3]" [cell]=3></app-cell>
                  <app-cell class="cell" [xo]="this.gameStorage[4]" [cell]=4></app-cell>
                  <app-cell class="cell" [xo]="this.gameStorage[5]" [cell]=5></app-cell>
            </div>
            <div class="row">
                  <app-cell class="cell" [xo]="this.gameStorage[6]" [cell]=6></app-cell>
                  <app-cell class="cell" [xo]="this.gameStorage[7]" [cell]=7></app-cell>
                  <app-cell class="cell" [xo]="this.gameStorage[8]" [cell]=8></app-cell>
            </div>
      </div>
      <div class="reset-div">
            <button class="reset" (click)="this.restart()">Neu starten</button>
      </div>
</div>
<div *ngIf="winner != ''">
      <app-popup [winner]="winner"></app-popup>
</div>
